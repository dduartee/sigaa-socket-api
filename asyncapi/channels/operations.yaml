  description: Recebe requisição para validar token de autenticação JWT
  messages:
    - $ref: '../asyncapi.yaml#/channels/authValid/messages/AuthValidRequest'
  reply:
    channel:
      $ref: '../asyncapi.yaml#/channels/authValid'
    messages:
