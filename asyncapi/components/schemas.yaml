EmptyPayload:
  type: object
  description: Payload vazio
  properties: {}

AuthValidRequestPayload:
  type: object
  description: Requisição para validar token JWT
  properties:
    token:
      type: string
      description: Token JWT a ser validado
  required:
    - token

AuthValidResponsePayload:
  type: object
  description: Resposta da validação de token
  properties:
    valid:
      type: boolean
      description: Indica se o token é válido
    uniqueID:
      type: string
      description: ID único do usuário se o token for válido

UserLoginResponsePayload:
  type: object
  description: Resultado da tentativa de autenticação
  properties:
    logado:
      type: boolean
      description: Indica se o login foi bem-sucedido
    error:
      type: string
      description: Mensagem de erro caso o login falhe
  required:
    - logado

UserStatusUpdatePayload:
  type: object
  description: Status atual do usuário
  properties:
    status:
      type: string
      enum:
        - Logando
        - Logado
        - Deslogado
      description: Status da autenticação

BondsListRequestPayload:
  type: object
  description: Parâmetros para listagem de vínculos
  properties:
    inactive:
      type: boolean
      description: Incluir vínculos inativos
      default: false
    cache:
      type: boolean
      description: Usar cache se disponível
      default: true

CoursesListRequestPayload:
  type: object
  description: Parâmetros para listagem de disciplinas
  properties:
    registration:
      type: string
      description: Matrícula do vínculo
    inactive:
      type: boolean
      description: Incluir disciplinas inativas
      default: false
    allPeriods:
      type: boolean
      description: Incluir todos os períodos
      default: false
    cache:
      type: boolean
      description: Usar cache se disponível
      default: true
  required:
    - registration

GradesListRequestPayload:
  type: object
  description: Parâmetros para listagem de notas
  properties:
    registration:
      type: string
      description: Matrícula do vínculo
    inactive:
      type: boolean
      description: Incluir disciplinas inativas
      default: false
    allPeriods:
      type: boolean
      description: Incluir todos os períodos
      default: false
    cache:
      type: boolean
      description: Usar cache se disponível
      default: true
  required:
    - registration

ActivitiesListRequestPayload:
  type: object
  description: Parâmetros para listagem de atividades
  properties:
    registration:
      type: string
      description: Matrícula do vínculo
    inactive:
      type: boolean
      description: Incluir atividades antigas
      default: false
    cache:
      type: boolean
      description: Usar cache se disponível
      default: true
  required:
    - registration

AbsencesListRequestPayload:
  type: object
  description: Parâmetros para listagem de faltas
  properties:
    registration:
      type: string
      description: Matrícula do vínculo
    inactive:
      type: boolean
      description: Incluir disciplinas inativas
      default: false
    allPeriods:
      type: boolean
      description: Incluir todos os períodos
      default: false
    cache:
      type: boolean
      description: Usar cache se disponível
      default: true
  required:
    - registration

HomeworkContentRequestPayload:
  type: object
  description: Parâmetros para obter conteúdo de uma tarefa
  properties:
    registration:
      type: string
      description: Matrícula do vínculo
    courseTitle:
      type: string
      description: Título da disciplina
    homeworkId:
      type: string
      description: ID da tarefa
    homeworkTitle:
      type: string
      description: Título da tarefa
    inactive:
      type: boolean
      default: false
    cache:
      type: boolean
      default: true
  required:
    - registration
    - courseTitle

LessonsListRequestPayload:
  type: object
  description: Parâmetros para listagem de aulas
  properties:
    registration:
      type: string
      description: Matrícula do vínculo
    courseId:
      type: string
      description: ID da disciplina
    inactive:
      type: boolean
      default: false
    allPeriods:
      type: boolean
      default: false
    cache:
      type: boolean
      default: true
  required:
    - registration
    - courseId

NewsListRequestPayload:
  type: object
  description: Parâmetros para listagem de notícias
  properties:
    registration:
      type: string
      description: Matrícula do vínculo
    courseId:
      type: string
      description: ID da disciplina
    full:
      type: boolean
      description: Incluir conteúdo completo das notícias
      default: false
    inactive:
      type: boolean
      default: false
    cache:
      type: boolean
      default: true
  required:
    - registration
    - courseId

SyllabusContentRequestPayload:
  type: object
  description: Parâmetros para obter plano de ensino
  properties:
    registration:
      type: string
      description: Matrícula do vínculo
    courseId:
      type: string
      description: ID da disciplina
    inactive:
      type: boolean
      default: false
    cache:
      type: boolean
      default: true
  required:
    - registration
    - courseId

ApiErrorMessagePayload:
  type: object
  description: Erro ocorrido durante processamento
  properties:
    error:
      type: string
      description: Descrição do erro

LoginParams:
  type: object
  description: Parâmetros de autenticação no SIGAA
  properties:
    username:
      type: string
      description: Nome de usuário
    password:
      type: string
      description: Senha do usuário
    institution:
      type: string
      description: Acrônimo da instituição (ex. IFSC, UnB)
  required:
    - username
    - institution

Student:
  type: object
  description: Informações completas do estudante
  properties:
    username:
      type: string
      description: Nome de usuário
    fullName:
      type: string
      description: Nome completo
    emails:
      type: array
      items:
        type: string
      description: Lista de e-mails
    profilePictureURL:
      type: string
      description: URL da foto de perfil
    bonds:
      type: array
      items:
        $ref: '#/Bond'
      description: Vínculos acadêmicos

Bond:
  type: object
  description: Vínculo acadêmico do estudante
  properties:
    program:
      type: string
      description: Nome do programa/curso
    registration:
      type: string
      description: Número de matrícula
    type:
      type: string
      description: Tipo de vínculo
    sequence:
      type: integer
      description: Sequência do vínculo
    active:
      type: boolean
      description: Indica se o vínculo está ativo
    period:
      type: string
      description: Período letivo atual
    activities:
      type: array
      items:
        $ref: '#/Activity'
      description: Atividades pendentes
    courses:
      type: array
      items:
        $ref: '#/Course'
      description: Disciplinas do vínculo

Course:
  type: object
  description: Disciplina/Turma acadêmica
  properties:
    id:
      type: string
      description: ID único da disciplina
    title:
      type: string
      description: Nome da disciplina
    code:
      type: string
      description: Código da disciplina
    schedule:
      type: string
      description: Horário das aulas
    period:
      type: string
      description: Período letivo
    numberOfStudents:
      type: integer
      description: Número de alunos matriculados
    postValues:
      type: string
      description: Valores de formulário para requisições
    grades:
      type: array
      items:
        $ref: '#/GradeGroup'
      description: Grupos de notas
    news:
      type: array
      items:
        $ref: '#/News'
      description: Notícias da disciplina
    homeworks:
      type: array
      items:
        $ref: '#/Homework'
      description: Tarefas da disciplina
    absences:
      $ref: '#/Absences'
      description: Faltas da disciplina
    lessons:
      type: array
      items:
        $ref: '#/Lesson'
      description: Aulas da disciplina
    syllabus:
      $ref: '#/Syllabus'
      description: Plano de ensino

Activity:
  type: object
  description: Atividade acadêmica pendente
  properties:
    id:
      type: string
      description: ID da atividade
    title:
      type: string
      description: Título da atividade
    type:
      type: string
      enum:
        - exam
        - homework
        - quiz
      description: Tipo de atividade
    date:
      type: string
      format: date-time
      description: Data da atividade
    done:
      type: boolean
      description: Indica se foi concluída
    course:
      type: object
      properties:
        title:
          type: string
      description: Disciplina relacionada

GradeGroup:
  type: object
  description: Grupo de notas de uma disciplina
  properties:
    type:
      type: string
      enum:
        - sum-of-grades
        - only-average
        - weighted-average
        - arithmetic-average
      description: Tipo de cálculo das notas
    value:
      type: number
      description: Valor da nota final
    name:
      type: string
      description: Nome do grupo de notas
    subGrades:
      type: array
      items:
        $ref: '#/SubGrade'
      description: Subnotas que compõem o grupo

SubGrade:
  type: object
  description: Subnota individual
  properties:
    name:
      type: string
      description: Nome da avaliação
    value:
      type: number
      description: Nota obtida
    maxValue:
      type: number
      description: Nota máxima possível
    weight:
      type: number
      description: Peso da avaliação

Homework:
  type: object
  description: Tarefa/Atividade acadêmica
  properties:
    id:
      type: string
      description: ID da tarefa
    title:
      type: string
      description: Título da tarefa
    content:
      type: string
      description: Descrição/conteúdo da tarefa
    startDate:
      type: string
      format: date-time
      description: Data de início
    endDate:
      type: string
      format: date-time
      description: Data de entrega
    haveGrade:
      type: boolean
      description: Indica se possui nota
    isGroup:
      type: boolean
      description: Indica se é em grupo
    attachment:
      $ref: '#/FileAttachment'
      description: Arquivo anexo

Absences:
  type: object
  description: Registro de faltas de uma disciplina
  properties:
    list:
      type: array
      items:
        type: object
        properties:
          date:
            type: string
            format: date-time
            description: Data da falta
          numOfAbsences:
            type: integer
            description: Número de faltas
      description: Lista de faltas por data
    total:
      type: integer
      description: Total de faltas
    max:
      type: integer
      description: Máximo de faltas permitidas

Lesson:
  type: object
  description: Aula/Conteúdo didático
  properties:
    id:
      type: string
      description: ID da aula
    title:
      type: string
      description: Título da aula
    content:
      type: string
      description: Conteúdo textual
    startDate:
      type: string
      format: date-time
      description: Data de início
    endDate:
      type: string
      format: date-time
      description: Data de término
    attachments:
      type: array
      items:
        $ref: '#/Attachment'
      description: Anexos da aula

News:
  type: object
  description: Notícia da disciplina
  properties:
    id:
      type: string
      description: ID da notícia
    title:
      type: string
      description: Título da notícia
    date:
      type: string
      format: date-time
      description: Data de publicação
    content:
      type: string
      description: Conteúdo completo

Syllabus:
  type: object
  description: Plano de ensino da disciplina
  properties:
    methods:
      type: string
      description: Metodologia de ensino
    assessmentProcedures:
      type: string
      description: Procedimentos de avaliação
    attendanceSchedule:
      type: string
      description: Horário de atendimento
    schedule:
      type: array
      items:
        type: object
        properties:
          description:
            type: string
            description: Descrição do conteúdo
          startDate:
            type: string
            format: date-time
            description: Data de início
          endDate:
            type: string
            format: date-time
            description: Data de término
      description: Cronograma de aulas
    exams:
      type: array
      items:
        type: object
        properties:
          description:
            type: string
            description: Descrição da avaliação
          date:
            type: string
            format: date-time
            description: Data da avaliação
      description: Calendário de avaliações
    references:
      type: object
      properties:
        basic:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              description:
                type: string
          description: Referências básicas
        supplementary:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              description:
                type: string
          description: Referências complementares

Institution:
  type: object
  description: Instituição de ensino compatível
  properties:
    name:
      type: string
      description: Nome completo da instituição
    acronym:
      type: string
      description: Sigla/acrônimo da instituição
    url:
      type: string
      format: uri
      description: URL do sistema SIGAA da instituição

FileAttachment:
  type: object
  description: Arquivo anexo
  properties:
    name:
      type: string
      description: Nome do arquivo
    url:
      type: string
      format: uri
      description: URL para download
    size:
      type: integer
      description: Tamanho em bytes
    type:
      type: string
      description: Tipo MIME do arquivo

Attachment:
  type: object
  description: Anexo genérico de aula
  properties:
    id:
      type: string
      description: ID do anexo
    title:
      type: string
      description: Título do anexo
    type:
      type: string
      enum:
        - file
        - link
        - hyperlink
        - video
        - forum
        - quiz
        - survey
        - web-content
      description: Tipo de anexo
    description:
      type: string
      description: Descrição do anexo

BondsListResponsePayload:
  type: object
  properties:
    bonds:
      type: array
      items:
        $ref: '#/Bond'
  description: Resposta contendo lista de vínculos

LessonsListResponsePayload:
  type: object
  properties:
    lessons:
      type: array
      items:
        $ref: '#/Lesson'
  description: Resposta contendo lista de aulas

NewsListResponsePayload:
  type: object
  properties:
    news:
      type: array
      items:
        $ref: '#/News'
  description: Resposta contendo lista de notícias

InstitutionsListResponsePayload:
  type: object
  properties:
    institutions:
      type: array
      items:
        $ref: '#/Institution'
  description: Resposta contendo lista de instituições
